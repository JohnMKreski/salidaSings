      <script>
        // Toast notification logic
        function showToast(message) {
          var toast = document.getElementById('toast');
          var toastMsg = document.getElementById('toast-message');
          toastMsg.textContent = message;
          toast.style.opacity = '1';
          toast.style.pointerEvents = 'auto';
          clearTimeout(window._toastTimeout);
          window._toastTimeout = setTimeout(function() {
            toast.style.opacity = '0';
            toast.style.pointerEvents = 'none';
          }, 2000);
        }
        // Attach to slideshow controls after DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
          var arrowL = document.getElementById('arrowL');
          var arrowR = document.getElementById('arrowR');
          var playBtn = document.getElementById('play');
          var hasPausedToastShown = false;
          var stopBtn = document.getElementById('stop');
          function handleArrowClick() {
            if (!hasPausedToastShown) {
              showToast('The slideshow has paused');
              hasPausedToastShown = true;
            }
          }
          function handleStopClick() {
            showToast('The slideshow has paused');
            hasPausedToastShown = true;
          }
          if (arrowL) {
            arrowL.addEventListener('click', handleArrowClick);
          }
          if (arrowR) {
            arrowR.addEventListener('click', handleArrowClick);
          }
          if (stopBtn) {
            stopBtn.addEventListener('click', handleStopClick);
          }
          if (playBtn) {
            playBtn.addEventListener('click', function() {
              showToast('The slideshow has resumed');
              hasPausedToastShown = false;
            });
          }
        });
      </script>
